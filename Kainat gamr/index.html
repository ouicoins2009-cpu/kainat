<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pocket Kainat â˜†</title>

<style>
body {
  background: #f3bdd0;
  font-family: Arial;
  text-align: center;
  margin: 0;
  padding: 20px;
}

h1 {
  color: #c2185b;
  font-size: 60px;
  margin-bottom: 5px;
}

p {
  margin-top: 0;
}

/* CHARACTER BOX */
.character {
  width: 1200px;
  height: 550px;
  margin: auto;
  background: white;
  border-radius: 20px;
  position: relative;
  overflow: hidden;
}

/* IMAGE LAYERS */
.layer {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* BACKGROUND ONLY */
#bg {
  object-fit: cover;
}

/* HIDE EMPTY IMAGE ICONS */
img:not([src]),
img[src=""] {
  display: none;
}

/* FULLSCREEN */
.character:fullscreen {
  width: 100vw;
  height: 100vh;
  border-radius: 0;
}

/* BUTTONS */
button {
  margin: 6px;
  padding: 10px 15px;
  border: none;
  border-radius: 15px;
  background: #ff80ab;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #ff4081;
}

/* Gray placeholder for coming soon items */
.coming-soon {
  background: #aaa;
  cursor: not-allowed;
}

.item, .sub {
  display: none;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<h1>Pocket Kainat â˜†</h1>
<p>What am I gonna wear today?</p>

<!-- CHARACTER -->
<div class="character" id="character">

  <!-- BACKGROUND -->
  <img id="bg" class="layer" src="images/background/Flowers.jpeg">

  <!-- BODY -->
  <img id="body" class="layer" src="images/Untitlbaseed1.png">

  <!-- HAIR -->
  <img id="hair" class="layer">

  <!-- CLOTHES -->
  <img id="top" class="layer">
  <img id="bottom" class="layer">
  <img id="dress" class="layer">
  <img id="jacket" class="layer">
  <img id="shoes" class="layer">
  <img id="accessories" class="layer">

  <!-- MAKEUP -->
  <img id="blush" class="layer">
  <img id="lipstick" class="layer">
  <img id="eyeshadow" class="layer">

</div>

<!-- ACTION BUTTONS -->
<div id="actions">
  <button onclick="fullscreen()">Fullscreen âœ¨</button>
  <button onclick="finish()">Done ðŸŽ‰</button>
  <button onclick="resetAll()">Back / Reset ðŸ”„</button>
</div>

<!-- MAIN CATEGORIES -->
<div id="cats">
  <button onclick="show('bg')">Background</button>
  <button onclick="show('body')">Body</button>
  <button onclick="show('hair')">Hair</button>
  <button class="coming-soon" onclick="comingSoon()">Tops</button>
  <button class="coming-soon" onclick="comingSoon()">Dress</button>
  <button class="coming-soon" onclick="comingSoon()">Makeup</button>
  <button class="coming-soon" onclick="comingSoon()">Shoes</button>
  <button class="coming-soon" onclick="comingSoon()">Jacket</button>
  <button class="coming-soon" onclick="comingSoon()">Accessories</button>
</div>

<!-- BACKGROUND ITEMS -->
<div id="bg-items">
  <button class="item" onclick="setImg('bg','images/background/shoujo wallpaper.jpeg')">Cute</button>
  <button class="item" onclick="setImg('bg','images/background/Beige crumpled lined paper background _ Premium Photo.jpeg')">paper</button>
</div>

<!-- BODY ITEMS -->
<div id="body-items">
  <button class="item" onclick="setImg('body','images/body-light.png')">Light</button>
  <button class="item" onclick="setImg('body','images/body-dark.png')">Dark</button>
</div>

<!-- HAIR ITEMS -->
<div id="hair-items">
  <button class="item" onclick="setImg('hair','images/Adobe Express - file.png')">Curly</button>
  <button class="item" onclick="setImg('hair','images/curlyhair2 (1).png')">Tied Curly</button>
</div>

<script>
function setImg(id, src) {
  document.getElementById(id).src = src;
}

function show(cat) {
  document.querySelectorAll('.item,.sub').forEach(b => b.style.display = 'none');

  if(cat === 'bg') {
    document.querySelectorAll('#bg-items .item').forEach(b => b.style.display = 'inline-block');
  } else if(cat === 'body') {
    document.querySelectorAll('#body-items .item').forEach(b => b.style.display = 'inline-block');
  } else if(cat === 'hair') {
    document.querySelectorAll('#hair-items .item').forEach(b => b.style.display = 'inline-block');
  }
}

function fullscreen() {
  document.getElementById('character').requestFullscreen();
}

function finish() {
  document.getElementById('cats').classList.add('hidden');
  document.getElementById('actions').classList.add('hidden');
}

// Reset everything to default
function resetAll() {
  document.getElementById('bg').src = 'images/background/Flowers.jpeg';
  document.getElementById('body').src = 'images/Untitlbaseed1.png';
  document.getElementById('hair').src = '';
  document.getElementById('top').src = '';
  document.getElementById('bottom').src = '';
  document.getElementById('dress').src = '';
  document.getElementById('jacket').src = '';
  document.getElementById('shoes').src = '';
  document.getElementById('accessories').src = '';
  document.getElementById('blush').src = '';
  document.getElementById('lipstick').src = '';
  document.getElementById('eyeshadow').src = '';

  document.querySelectorAll('.item,.sub').forEach(b => b.style.display = 'none');
  document.getElementById('cats').classList.remove('hidden');
  document.getElementById('actions').classList.remove('hidden');
}

// Coming soon alert
function comingSoon() {
  alert('Coming Soon! âœ¨');
}
</script>

</body>
</html>
